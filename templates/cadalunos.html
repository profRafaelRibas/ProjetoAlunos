{% extends 'modelo.html' %}
{% block conteudo %}
<div class="container my-5">
    <div class="row justify-content-center">
        <form action="/cadastro" method="post" enctype="multipart/form-data" class="col-sm-10 col-md-8 col-lg-6 text-center">
            <h1 class="my-3">Cadastro de alunos</h1>
        
            <div class="form-floating mb-3">
                <input type="text" name="nome_alun" id="nome_alun" class="form-control" required placeholder="" autofocus>
                <label for="nome_alun">Nome do aluno</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="port_alun" id="port_alun" class="form-control" placeholder="" autofocus>
                <label for="port_alun">Link do portf√≥lio</label>
            </div>
            <div class="row">
                <div class="mx-auto col-12 col-md-7">
                    <label for="img_alun" class="">Foto do aluno</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-file-image"></i></span>
                        <div class="form-floating">
                            <input type="file" name="img_alun" id="img_alun" accept="image/jpeg,image/png" required class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-lg btn-danger justify-content-center" value="Cadastrar">
        </form>
    </div>
</div>
{% endblock %}
